{% extends "./components/b_base.html" %}
{% load static %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa; font-family: 'Roboto', sans-serif;">
  <div style="max-width: 24rem; width: 100%;">
    <form
      style="background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); border-radius: 8px; padding: 2rem; margin: 1rem; font-family: 'Roboto', sans-serif;"
      action="/good/apply/" method="post">
      {% csrf_token %}

      {% for field in form %}
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; font-size: 1.125rem; color: #333; margin-bottom: 0.5rem; font-family: 'Roboto', sans-serif;">{{ field.label }}</label>
        <div style="border: 1px solid #ced4da; border-radius: 4px; padding: 0.5rem;">
          {{ field }}
        </div>
        {% if field.help_text %}
          <small style="display: block; margin-top: 0.5rem; color: #6c757d; font-family: 'Roboto', sans-serif;">{{ field.help_text }}</small>
        {% endif %}
      </div>
      {% endfor %}

      <div style="text-align: right;">
        <input type="submit" value="Submit"
          style="background-color: #007bff; color: #fff; font-size: 1rem; border: none; padding: 0.75rem 1.5rem; cursor: pointer; border-radius: 4px; transition: background-color 0.2s; font-family: 'Roboto', sans-serif;">
      </div>
    </form>
  </div>
</div>
{% endblock content %}
