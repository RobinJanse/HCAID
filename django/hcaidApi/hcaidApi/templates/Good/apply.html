{% extends "./components/b_base.html" %}

{% load static %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/good/apply/" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.auto_id }}">
              {{ field.label }}
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="{{ field.auto_id }}" type="text" placeholder="{{ field.label }}">
          </div>
        {% endfor %}
        <div class="flex items-center justify-between">
          <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
